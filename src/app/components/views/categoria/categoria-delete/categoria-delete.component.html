<div mat-dialog-content>
    <h1>DELETAR</h1>
    <p>Você tem certeza que deseja deletar essa categoria?</p>
</div>
<div mat-dialog-actions class="botoes">
    <button (click)="delete()" mat-raised-button class="mat-elevation-z8">SIM</button>
    <button (click)="close()" mat-raised-button class="mat-elevation-z8">NÃO</button>
</div>
